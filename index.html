<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* PIN Lock Screen */
        .pin-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .pin-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .pin-input {
            width: 200px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 20px 0;
            letter-spacing: 5px;
        }

        .pin-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .pin-error {
            color: #ff4757;
            margin-top: 10px;
        }

        /* Main App */
        .app {
            display: none;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .month-selector {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(102, 126, 234, 0.1);
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .summary-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .summary-card .amount {
            font-size: 24px;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #a8a8a8, #888);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4757, #c44569);
        }

        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .expense-details {
            flex: 1;
        }

        .expense-amount {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .expense-meta {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .expense-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }

        .filter-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .summary-cards {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .expense-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .expense-actions {
                align-self: flex-end;
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            color: #ff4757;
            text-align: center;
            padding: 10px;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .success {
            color: #2ed573;
            text-align: center;
            padding: 10px;
            background: rgba(46, 213, 115, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- PIN Lock Screen -->
    <div id="pinScreen" class="pin-screen">
        <div class="pin-card">
            <h2>🔒 Enter PIN</h2>
            <input type="password" id="pinInput" class="pin-input" placeholder="****" maxlength="4">
            <br>
            <button onclick="validatePIN()" class="pin-btn">Unlock</button>
            <div id="pinError" class="pin-error"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="app">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1>💰 Expense Tracker</h1>
                <div>
                    <span id="currentMonth"></span>
                    <select id="monthSelector" class="month-selector">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('dashboard')">📊 Dashboard</button>
                <button class="tab-btn" onclick="switchTab('analytics')">📈 Analytics</button>
                <button class="tab-btn" onclick="switchTab('history')">📋 History</button>
            </div>

            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content active">
                <!-- Budget Section -->
                <div class="card">
                    <h3>Monthly Budget</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <input type="number" id="budgetInput" placeholder="Enter budget amount" step="0.01">
                        </div>
                        <div class="form-group">
                            <button onclick="setBudget()" class="btn">Set Budget</button>
                            <button onclick="resetBudget()" class="btn btn-secondary">Reset</button>
                            <button onclick="copyLastMonthBudget()" class="btn btn-secondary">Copy Last Month</button>
                        </div>
                    </div>
                </div>

                <!-- Summary Cards -->
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Budget</h3>
                        <div class="amount" id="budgetAmount">₹0</div>
                    </div>
                    <div class="summary-card">
                        <h3>Spent</h3>
                        <div class="amount" id="spentAmount">₹0</div>
                    </div>
                    <div class="summary-card">
                        <h3>Remaining</h3>
                        <div class="amount" id="remainingAmount">₹0</div>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="card">
                    <h3>Budget Progress</h3>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill" style="width: 0%; background: #2ed573;"></div>
                    </div>
                    <div id="progressText" style="text-align: center; margin-top: 10px;">0% used</div>
                </div>

                <!-- Add Expense Form -->
                <div class="card">
                    <h3>Add Expense</h3>
                    <form id="expenseForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Category</label>
                                <select id="categorySelect">
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Vendor</label>
                                <input type="text" id="vendorInput" placeholder="Enter vendor name">
                            </div>
                            <div class="form-group">
                                <label>Amount</label>
                                <input type="number" id="amountInput" placeholder="Enter amount" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label>Note</label>
                                <textarea id="noteInput" placeholder="Optional note" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Added By</label>
                            <div class="radio-group">
                                <label><input type="radio" name="addedBy" value="Akshay" checked> Akshay</label>
                                <label><input type="radio" name="addedBy" value="Achal"> Achal</label>
                            </div>
                        </div>
                        <button type="submit" class="btn">Add Expense</button>
                        <button type="button" onclick="addCustomCategory()" class="btn btn-secondary">Add Custom Category</button>
                    </form>
                </div>

                <!-- Daily Chart -->
                <div class="chart-container">
                    <div class="chart-title">Daily Expenses</div>
                    <canvas id="dailyChart" width="400" height="200"></canvas>
                </div>
            </div>

            <!-- Analytics Tab -->
            <div id="analytics" class="tab-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Top Categories</h3>
                        <div id="topCategories"></div>
                    </div>
                    <div class="stat-card">
                        <h3>Top Vendors</h3>
                        <div id="topVendors"></div>
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Weekly Expenses</div>
                    <canvas id="weeklyChart" width="400" height="200"></canvas>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Monthly Comparison</div>
                    <canvas id="monthlyChart" width="400" height="200"></canvas>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Person-wise Expenses</div>
                    <canvas id="personChart" width="400" height="200"></canvas>
                </div>
            </div>

            <!-- History Tab -->
            <div id="history" class="tab-content">
                <!-- Filters -->
                <div class="card">
                    <h3>Filters</h3>
                    <div class="filter-section">
                        <div class="form-group">
                            <label>Search</label>
                            <input type="text" id="searchInput" placeholder="Search expenses...">
                        </div>
                        <div class="form-group">
                            <label>From Date</label>
                            <input type="date" id="fromDate">
                        </div>
                        <div class="form-group">
                            <label>To Date</label>
                            <input type="date" id="toDate">
                        </div>
                    </div>
                    <button onclick="applyFilters()" class="btn">Apply Filters</button>
                    <button onclick="clearFilters()" class="btn btn-secondary">Clear</button>
                </div>

                <!-- Export Buttons -->
                <div class="card">
                    <h3>Export Data</h3>
                    <button onclick="exportCSV()" class="btn">📄 Export CSV</button>
                    <button onclick="exportPDF()" class="btn">📋 Export PDF</button>
                </div>

                <!-- Expense List -->
                <div class="card">
                    <h3>Recent Expenses</h3>
                    <div id="expenseList" class="expense-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <!-- Chart.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>
    
    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <script>
        // Firebase Configuration - Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            databaseURL: "https://your-project-default-rtdb.firebaseio.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // App State
        let currentMonth = new Date().toISOString().slice(0, 7); // YYYY-MM format
        let expenses = [];
        let budget = 0;
        let categories = [
            'Food & Dining', 'Transportation', 'Shopping', 'Entertainment',
            'Bills & Utilities', 'Healthcare', 'Travel', 'Education',
            'Personal Care', 'Gifts', 'Others'
        ];

        // Charts
        let dailyChart, weeklyChart, monthlyChart, personChart;

        // PIN Configuration
        const CORRECT_PIN = "1234"; // Change this to your desired PIN

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            initializeMonthSelector();
            initializeCategories();
            setupEventListeners();
            loadCurrentMonthData();
        });

        // PIN Validation
        function validatePIN() {
            const pinInput = document.getElementById('pinInput');
            const pinError = document.getElementById('pinError');
            
            if (pinInput.value === CORRECT_PIN) {
                document.getElementById('pinScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                pinError.textContent = '';
            } else {
                pinError.textContent = 'Incorrect PIN. Please try again.';
                pinInput.value = '';
                pinInput.focus();
            }
        }

        // Handle Enter key in PIN input
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('pinScreen').style.display !== 'none') {
                validatePIN();
            }
        });

        // Initialize Month Selector
        function initializeMonthSelector() {
            const selector = document.getElementById('monthSelector');
            const currentDate = new Date();
            
            // Generate months for the past 12 months and next 12 months
            for (let i = -12; i <= 12; i++) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth() + i, 1);
                const monthValue = date.toISOString().slice(0, 7);
                const monthText = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
                
                const option = document.createElement('option');
                option.value = monthValue;
                option.textContent = monthText;
                if (monthValue === currentMonth) {
                    option.selected = true;
                }
                selector.appendChild(option);
            }

            updateCurrentMonthDisplay();
        }

        // Initialize Categories
        function initializeCategories() {
            const categorySelect = document.getElementById('categorySelect');
            categorySelect.innerHTML = '<option value="">Select Category</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Month selector change
            document.getElementById('monthSelector').addEventListener('change', function() {
                currentMonth = this.value;
                updateCurrentMonthDisplay();
                loadCurrentMonthData();
            });

            // Expense form submission
            document.getElementById('expenseForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addExpense();
            });

            // Filter inputs
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('fromDate').addEventListener('change', applyFilters);
            document.getElementById('toDate').addEventListener('change', applyFilters);
        }

        // Update current month display
        function updateCurrentMonthDisplay() {
            const date = new Date(currentMonth + '-01');
            document.getElementById('currentMonth').textContent = 
                date.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
        }

        // Tab switching
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load data for specific tabs
            if (tabName === 'analytics') {
                loadAnalytics();
            } else if (tabName === 'history') {
                loadHistory();
            }
        }

        // Load current month data
        async function loadCurrentMonthData() {
            try {
                await Promise.all([
                    loadBudget(),
                    loadExpenses(),
                    loadCategories()
                ]);
                updateDashboard();
                updateCharts();
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load data. Please check your internet connection.');
            }
        }

        // Load budget
        async function loadBudget() {
            try {
                const snapshot = await database.ref(`budget/${currentMonth}`).once('value');
                budget = snapshot.val() || 0;
            } catch (error) {
                console.error('Error loading budget:', error);
                budget = 0;
            }
        }

        // Load expenses
        async function loadExpenses() {
            try {
                const snapshot = await database.ref(`expenses/${currentMonth}`).once('value');
                const expenseData = snapshot.val() || {};
                expenses = Object.keys(expenseData).map(key => ({
                    id: key,
                    ...expenseData[key]
                }));
            } catch (error) {
                console.error('Error loading expenses:', error);
                expenses = [];
            }
        }

        // Load categories
        async function loadCategories() {
            try {
                const snapshot = await database.ref(`categories/${currentMonth}`).once('value');
                const customCategories = snapshot.val() || [];
                categories = [
                    'Food & Dining', 'Transportation', 'Shopping', 'Entertainment',
                    'Bills & Utilities', 'Healthcare', 'Travel', 'Education',
                    'Personal Care', 'Gifts', 'Others'
                ].concat(customCategories);
                initializeCategories();
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Set budget
        async function setBudget() {
            const budgetInput = document.getElementById('budgetInput');
            const amount = parseFloat(budgetInput.value);
            
            if (isNaN(amount) || amount <= 0) {
                showError('Please enter a valid budget amount');
                return;
            }

            try {
                await database.ref(`budget/${currentMonth}`).set(amount);
                budget = amount;
                budgetInput.value = '';
                updateDashboard();
                showSuccess('Budget set successfully!');
            } catch (error) {
                console.error('Error setting budget:', error);
                showError('Failed to set budget. Please try again.');
            }
        }

        // Reset budget
        async function resetBudget() {
            if (confirm('Are you sure you want to reset the budget?')) {
                try {
                    await database.ref(`budget/${currentMonth}`).remove();
                    budget = 0;
                    updateDashboard();
                    showSuccess('Budget reset successfully!');
                } catch (error) {
                    console.error('Error resetting budget:', error);
                    showError('Failed to reset budget. Please try again.');
                }
            }
        }

        // Copy last month's budget
        async function copyLastMonthBudget() {
            const lastMonth = new Date(currentMonth + '-01');
            lastMonth.setMonth(lastMonth.getMonth() - 1);
            const lastMonthKey = lastMonth.toISOString().slice(0, 7);

            try {
                const snapshot = await database.ref(`budget/${lastMonthKey}`).once('value');
                const lastBudget = snapshot.val();
                
                if (lastBudget) {
                    await database.ref(`budget/${currentMonth}`).set(lastBudget);
                    budget = lastBudget;
                    updateDashboard();
                    showSuccess('Budget copied from last month!');
                } else {
                    showError('No budget found for last month');
                }
            } catch (error) {
                console.error('Error copying budget:', error);
                showError('Failed to copy budget. Please try again.');
            }
        }

        // Add expense
        async function addExpense() {
            const category = document.getElementById('categorySelect').value;
            const vendor = document.getElementById('vendorInput').value;
            const amount = parseFloat(document.getElementById('amountInput').value);
            const note = document.getElementById('noteInput').value;
            const addedBy = document.querySelector('input[name="addedBy"]:checked').value;

            if (!category || !vendor || isNaN(amount) || amount <= 0) {
                showError('Please fill in all required fields');
                return;
            }

            const now = new Date();
            const expense = {
                category,
                vendor,
                amount,
                note,
                addedBy,
                date: now.toISOString().slice(0, 10), // YYYY-MM-DD
                time: now.toTimeString().slice(0, 8), // HH:MM:SS
                timestamp: now.getTime()
            };

            try {
                await database.ref(`expenses/${currentMonth}`).push(expense);
                
                // Clear form
                document.getElementById('expenseForm').reset();
                document.querySelector('input[name="addedBy"][value="Akshay"]').checked = true;
                
                // Reload data
                await loadExpenses();
                updateDashboard();
                updateCharts();
                showSuccess('Expense added successfully!');
                
                // Check budget threshold
                checkBudgetThreshold();
                
            } catch (error) {
                console.error('Error adding expense:', error);
                showError('Failed to add expense. Please try again.');
            }
        }

        // Add custom category
        async function addCustomCategory() {
            const categoryName = prompt('Enter new category name:');
            if (categoryName && categoryName.trim()) {
                try {
                    const snapshot = await database.ref(`categories/${currentMonth}`).once('value');
                    const customCategories = snapshot.val() || [];
                    
                    if (!customCategories.includes(categoryName.trim())) {
                        customCategories.push(categoryName.trim());
                        await database.ref(`categories/${currentMonth}`).set(customCategories);
                        await loadCategories();
                        showSuccess('Category added successfully!');
                    } else {
                        showError('Category already exists');
                    }
                } catch (error) {
                    console.error('Error adding category:', error);
                    showError('Failed to add category. Please try again.');
                }
            }
        }

        // Update dashboard
        function updateDashboard() {
            const totalSpent = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const remaining = budget - totalSpent;
            const percentage = budget > 0 ? (totalSpent / budget) * 100 : 0;

            // Update summary cards
            document.getElementById('budgetAmount').textContent = `₹${budget.toFixed(2)}`;
            document.getElementById('spentAmount').textContent = `₹${totalSpent.toFixed(2)}`;
            document.getElementById('remainingAmount').textContent = `₹${remaining.toFixed(2)}`;

            // Update progress bar
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressFill.style.width = `${Math.min(percentage, 100)}%`;
            progressText.textContent = `${percentage.toFixed(1)}% used`;

            // Color coding
            if (percentage < 50) {
                progressFill.style.background = '#2ed573';
            } else if (percentage < 90) {
                progressFill.style.background = '#ffa502';
            } else {
                progressFill.style.background = '#ff4757';
            }
        }

        // Check budget threshold
        function checkBudgetThreshold() {
            const totalSpent = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const percentage = budget > 0 ? (totalSpent / budget) * 100 : 0;
            
            if (percentage >= 90) {
                showError('Warning: You have exceeded 90% of your budget!');
            } else if (percentage >= 75) {
                showError('Warning: You have used 75% of your budget!');
            }
        }

        // Update charts
        function updateCharts() {
            updateDailyChart();
        }

        // Update daily chart
        function updateDailyChart() {
            const ctx = document.getElementById('dailyChart').getContext('2d');
            
            // Destroy existing chart
            if (dailyChart) {
                dailyChart.destroy();
            }

            // Group expenses by date
            const dailyData = {};
            expenses.forEach(expense => {
                const date = expense.date;
                dailyData[date] = (dailyData[date] || 0) + expense.amount;
            });

            // Get all dates in current month
            const year = parseInt(currentMonth.split('-')[0]);
            const month = parseInt(currentMonth.split('-')[1]);
            const daysInMonth = new Date(year, month, 0).getDate();
            
            const labels = [];
            const data = [];
            
            for (let day = 1; day <= daysInMonth; day++) {
                const date = `${currentMonth}-${day.toString().padStart(2, '0')}`;
                labels.push(day.toString());
                data.push(dailyData[date] || 0);
            }

            dailyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Daily Expenses',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '₹' + value;
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Load analytics
        function loadAnalytics() {
            updateTopCategories();
            updateTopVendors();
            updateWeeklyChart();
            updateMonthlyChart();
            updatePersonChart();
        }

        // Update top categories
        function updateTopCategories() {
            const categoryTotals = {};
            expenses.forEach(expense => {
                categoryTotals[expense.category] = (categoryTotals[expense.category] || 0) + expense.amount;
            });

            const sortedCategories = Object.entries(categoryTotals)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 3);

            const container = document.getElementById('topCategories');
            container.innerHTML = '';
            
            sortedCategories.forEach(([category, amount]) => {
                const item = document.createElement('div');
                item.className = 'stat-item';
                item.innerHTML = `
                    <span>${category}</span>
                    <span>₹${amount.toFixed(2)}</span>
                `;
                container.appendChild(item);
            });
        }

        // Update top vendors
        function updateTopVendors() {
            const vendorTotals = {};
            expenses.forEach(expense => {
                vendorTotals[expense.vendor] = (vendorTotals[expense.vendor] || 0) + expense.amount;
            });

            const sortedVendors = Object.entries(vendorTotals)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 3);

            const container = document.getElementById('topVendors');
            container.innerHTML = '';
            
            sortedVendors.forEach(([vendor, amount]) => {
                const item = document.createElement('div');
                item.className = 'stat-item';
                item.innerHTML = `
                    <span>${vendor}</span>
                    <span>₹${amount.toFixed(2)}</span>
                `;
                container.appendChild(item);
            });
        }

        // Update weekly chart
        function updateWeeklyChart() {
            const ctx = document.getElementById('weeklyChart').getContext('2d');
            
            if (weeklyChart) {
                weeklyChart.destroy();
            }

            // Group expenses by week
            const weeklyData = {};
            expenses.forEach(expense => {
                const date = new Date(expense.date);
                const weekStart = new Date(date.setDate(date.getDate() - date.getDay()));
                const weekKey = weekStart.toISOString().slice(0, 10);
                weeklyData[weekKey] = (weeklyData[weekKey] || 0) + expense.amount;
            });

            const labels = Object.keys(weeklyData).sort().map(date => {
                const d = new Date(date);
                return `Week ${Math.ceil(d.getDate() / 7)}`;
            });
            const data = Object.keys(weeklyData).sort().map(date => weeklyData[date]);

            weeklyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Weekly Expenses',
                        data: data,
                        backgroundColor: '#667eea',
                        borderColor: '#667eea',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '₹' + value;
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Update monthly chart
        async function updateMonthlyChart() {
            const ctx = document.getElementById('monthlyChart').getContext('2d');
            
            if (monthlyChart) {
                monthlyChart.destroy();
            }

            // Get data for last 6 months
            const months = [];
            const data = [];
            
            for (let i = 5; i >= 0; i--) {
                const date = new Date();
                date.setMonth(date.getMonth() - i);
                const monthKey = date.toISOString().slice(0, 7);
                months.push(date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' }));
                
                try {
                    const snapshot = await database.ref(`expenses/${monthKey}`).once('value');
                    const monthExpenses = snapshot.val() || {};
                    const total = Object.values(monthExpenses).reduce((sum, expense) => sum + expense.amount, 0);
                    data.push(total);
                } catch (error) {
                    data.push(0);
                }
            }

            monthlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: months,
                    datasets: [{
                        label: 'Monthly Expenses',
                        data: data,
                        backgroundColor: '#764ba2',
                        borderColor: '#764ba2',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '₹' + value;
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Update person chart
        function updatePersonChart() {
            const ctx = document.getElementById('personChart').getContext('2d');
            
            if (personChart) {
                personChart.destroy();
            }

            const personTotals = {};
            expenses.forEach(expense => {
                personTotals[expense.addedBy] = (personTotals[expense.addedBy] || 0) + expense.amount;
            });

            const labels = Object.keys(personTotals);
            const data = Object.values(personTotals);

            personChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Person-wise Expenses',
                        data: data,
                        backgroundColor: ['#667eea', '#764ba2'],
                        borderColor: ['#667eea', '#764ba2'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '₹' + value;
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Load history
        function loadHistory() {
            applyFilters();
        }

        // Apply filters
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;

            let filteredExpenses = expenses.filter(expense => {
                // Search filter
                if (search && !expense.vendor.toLowerCase().includes(search) && 
                    !expense.category.toLowerCase().includes(search) && 
                    !expense.note.toLowerCase().includes(search)) {
                    return false;
                }

                // Date range filter
                if (fromDate && expense.date < fromDate) {
                    return false;
                }
                if (toDate && expense.date > toDate) {
                    return false;
                }

                return true;
            });

            displayExpenses(filteredExpenses);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('fromDate').value = '';
            document.getElementById('toDate').value = '';
            displayExpenses(expenses);
        }

        // Display expenses
        function displayExpenses(expenseList) {
            const container = document.getElementById('expenseList');
            container.innerHTML = '';

            if (expenseList.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No expenses found</p>';
                return;
            }

            expenseList.sort((a, b) => b.timestamp - a.timestamp);

            expenseList.forEach(expense => {
                const item = document.createElement('div');
                item.className = 'expense-item';
                item.innerHTML = `
                    <div class="expense-details">
                        <div class="expense-amount">₹${expense.amount.toFixed(2)}</div>
                        <div><strong>${expense.vendor}</strong> - ${expense.category}</div>
                        <div class="expense-meta">
                            ${expense.date} ${expense.time} | Added by ${expense.addedBy}
                            ${expense.note ? `<br>Note: ${expense.note}` : ''}
                        </div>
                    </div>
                    <div class="expense-actions">
                        <button onclick="editExpense('${expense.id}')" class="btn btn-small btn-secondary">Edit</button>
                        <button onclick="deleteExpense('${expense.id}')" class="btn btn-small btn-danger">Delete</button>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // Edit expense
        async function editExpense(expenseId) {
            const expense = expenses.find(e => e.id === expenseId);
            if (!expense) return;

            const newAmount = prompt('Enter new amount:', expense.amount);
            if (newAmount && !isNaN(parseFloat(newAmount))) {
                try {
                    await database.ref(`expenses/${currentMonth}/${expenseId}/amount`).set(parseFloat(newAmount));
                    await loadExpenses();
                    updateDashboard();
                    updateCharts();
                    loadHistory();
                    showSuccess('Expense updated successfully!');
                } catch (error) {
                    console.error('Error updating expense:', error);
                    showError('Failed to update expense. Please try again.');
                }
            }
        }

        // Delete expense
        async function deleteExpense(expenseId) {
            if (confirm('Are you sure you want to delete this expense?')) {
                try {
                    await database.ref(`expenses/${currentMonth}/${expenseId}`).remove();
                    await loadExpenses();
                    updateDashboard();
                    updateCharts();
                    loadHistory();
                    showSuccess('Expense deleted successfully!');
                } catch (error) {
                    console.error('Error deleting expense:', error);
                    showError('Failed to delete expense. Please try again.');
                }
            }
        }

        // Export CSV
        function exportCSV() {
            if (expenses.length === 0) {
                showError('No expenses to export');
                return;
            }

            const headers = ['Date', 'Time', 'Category', 'Vendor', 'Amount', 'Note', 'Added By'];
            const csvContent = [
                headers.join(','),
                ...expenses.map(expense => [
                    expense.date,
                    expense.time,
                    expense.category,
                    expense.vendor,
                    expense.amount,
                    expense.note || '',
                    expense.addedBy
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `expenses_${currentMonth}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Export PDF
        function exportPDF() {
            if (expenses.length === 0) {
                showError('No expenses to export');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Title
            doc.setFontSize(20);
            doc.text('Expense Report', 20, 20);
            doc.setFontSize(14);
            doc.text(`Month: ${document.getElementById('currentMonth').textContent}`, 20, 35);

            // Summary
            const totalSpent = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            doc.text(`Total Expenses: ₹${totalSpent.toFixed(2)}`, 20, 50);
            doc.text(`Budget: ₹${budget.toFixed(2)}`, 20, 60);
            doc.text(`Remaining: ₹${(budget - totalSpent).toFixed(2)}`, 20, 70);

            // Expense table
            const tableData = expenses.map(expense => [
                expense.date,
                expense.vendor,
                expense.category,
                `₹${expense.amount.toFixed(2)}`,
                expense.addedBy
            ]);

            doc.autoTable({
                head: [['Date', 'Vendor', 'Category', 'Amount', 'Added By']],
                body: tableData,
                startY: 80,
                styles: {
                    fontSize: 10,
                    cellPadding: 3
                },
                headStyles: {
                    fillColor: [102, 126, 234],
                    textColor: 255
                }
            });

            doc.save(`expenses_${currentMonth}.pdf`);
        }

        // Utility functions
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => {
                document.body.removeChild(errorDiv);
            }, 3000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            setTimeout(() => {
                document.body.removeChild(successDiv);
            }, 3000);
        }
    </script>
</body>
